<!DOCTYPE html>
<html>
  <head>
    <title>Job Tools</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>Job Tools</h3>

      <!-- Save Job Section -->
      <div id="save-job-section" class="save-job-container">
        <button id="save-job" class="save-button">Save Current Job</button>
        <p id="status" class="status-message"></p>
      </div>

      <!-- Autofill Application Section -->
      <div id="autofill-section" class="autofill-container">
        <button id="autofill-application" class="autofill-button">Autofill Application</button>
      </div>
    </div>
  </body>
</html>
